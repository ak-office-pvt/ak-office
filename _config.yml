baseurl: ""
url: "https://avdheshkushwah.pages.dev"

title: "Avdhesh Kushwah"
description: "Avdhesh Kushwah, Avdhesh Kushwah Gwalior, Avdhesh Kushwah Gadroli, Avdhesh Kushwah Official, Avdhesh Kushwah Website, Avdhesh Kushwah Photos & Videos."
og_image: "/assets/img/ak-logo.png"

plugins:
  - jekyll-sitemap

include:
  - _plugins
  
# _config.yml mein yeh pura section replace kar

collections:
  html_pages:
    output: true
    permalink: /:path/

defaults:
  - scope:
      path: ""
      type: html_pages
    values:
      layout: default

# Yeh bhi add kar (important!)
# _config.yml mein last mein add kar
include:
  - "*.html"
  - "books/**/*.html"
  - "my-gallery/**/*.html"
  - "movies/**/*.html"
  - "about.html"
  - "contact.html"
