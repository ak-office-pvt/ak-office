---
layout: default
title: Search - Avdhesh Kushwah Official
permalink: /search/
---

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-10">
      <h1 class="text-center mb-5 text-white" style="font-family: 'Mulish', sans-serif; font-weight: 700;">Site Search</h1>
      
      <!-- Search Bar (Bootstrap 4 Style) -->
      <div class="input-group input-group-lg mb-5">
        <input type="text" id="search-input" class="form-control bg-dark text-white border-0" 
               placeholder="Search books, gallery, movies..." autocomplete="off" 
               style="border-radius: 50px 0 0 50px; height: 60px; font-size: 1.1rem;">
        <div class="input-group-append">
          <button class="btn btn-warning text-dark" style="border-radius: 0 50px 50px 0; width: 60px; height: 60px;">
            <i class="fa fa-search"></i>
          </button>
        </div>
      </div>
      
      <div id="search-status" class="text-center mb-4"></div>
      <div id="search-results" class="row"></div>
    </div>
  </div>
</div>

<script src="https://unpkg.com/lunr/lunr.js"></script>

<script>
// AUTO SCAN PAGES
const searchData = [
  {% for page in site.pages %}
    {% if page.path contains '.html' and page.path != 'search.html' %}
    {
      "url": "{{ page.url | relative_url }}",
      "title": "{{ page.title | default: page.name | remove: '.html' | replace: '-', ' ' | replace: '_', ' ' | split: '/' | last | capitalize }}",
      "body": {{ page.content | strip_html | truncate: 300 | jsonify }},
      "image": "{{ page.og_image | default: page.image | default: site.og_image | default: '/assets/img/ak-logo.png' }}",
      "icon": "{{ page.icon | default: 'folder' }}"
    }{% unless forloop.last %},{% endunless %}
    {% endif %}
  {% endfor %}
];

let idx;
if (searchData.length > 0) {
  idx = lunr(function () {
    this.ref('url');
    this.field('title');
    this.field('body');
    searchData.forEach(d => this.add(d));
  });
  document.getElementById('search-status').innerHTML = 
    `<span class="text-success" style="font-family: 'Mulish', sans-serif; font-weight: 700;">Ready! ${searchData.length} pages indexed.</span>`;
}

document.getElementById('search-input').addEventListener('input', function() {
  const q = this.value.trim().toLowerCase();
  const el = document.getElementById('search-results');
  if (!q || !idx) { el.innerHTML = ''; return; }

  const res = idx.search(q + '*');
  if (res.length === 0) {
    el.innerHTML = `<div class="col-12 text-center"><p class="text-muted">No results for "<strong class="text-warning">${q}</strong>"</p></div>`;
    return;
  }

  el.innerHTML = res.map(r => {
    const d = searchData.find(x => x.url === r.ref);
    
    // Icon mapping for Font Awesome 4.7
    const iconMap = {
      'book': 'fa fa-book',
      'movie': 'fa fa-film',
      'gallery': 'fa fa-picture-o',
      'cricket': 'fa fa-trophy',
      'folder': 'fa fa-folder'
    };
    const iconClass = iconMap[d.icon] || 'fa fa-folder';

    return `
      <div class="col-md-6 col-lg-4 mb-4">
        <div class="card bg-dark text-white h-100" style="border-radius: 15px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.3);">
          
          <!-- Image + Icon -->
          <div class="position-relative">
            <img src="${d.image}" class="card-img-top" alt="${d.title}" style="height: 160px; object-fit: cover;">
            <div class="position-absolute" style="top: 10px; left: 50%; transform: translateX(-50%);">
              <div class="bg-dark bg-opacity-75 rounded-circle p-2">
                <i class="${iconClass} fa-2x text-warning"></i>
              </div>
            </div>
          </div>
          
          <!-- Body -->
          <div class="card-body d-flex flex-column p-3">
            <h5 class="card-title mb-2" style="font-family: 'Mulish', sans-serif; font-weight: 700;">
              <a href="${d.url}" class="text-warning text-decoration-none stretched-link">${d.title}</a>
            </h5>
            <p class="text-muted small mb-2 url-hover">
              <i class="fa fa-link"></i> ${d.url}
            </p>
            <p class="text-light small flex-grow-1" style="line-height: 1.5; max-height: 80px; overflow: hidden;">
              ${d.body}
            </p>
            <a href="${d.url}" class="btn btn-outline-warning btn-sm mt-3 align-self-start">
              <i class="fa fa-arrow-right"></i> View
            </a>
          </div>
        </div>
      </div>
    `;
  }).join('');
});
</script>

<style>
  /* Tere Theme Ke Hisaab Se */
  body { 
    background: #161616; 
    color: #fff; 
    font-family: 'Mulish', sans-serif;
  }
  
  .card {
    transition: all 0.3s ease;
    border: 1px solid #333;
  }
  .card:hover {
    transform: translateY(-8px);
    box-shadow: 0 12px 25px rgba(255, 193, 7, 0.2) !important;
    border-color: #ffc107;
  }
  
  .input-group .form-control {
    background: #222 !important;
    border-color: #444;
    color: #fff;
  }
  .input-group .form-control:focus {
    border-color: #ffc107;
    box-shadow: 0 0 0 0.2rem rgba(255, 193, 7, 0.25);
  }
  
  .url-hover { color: #aaa; transition: color 0.3s; }
  .url-hover:hover { color: #ffc107; }
  
  .btn-outline-warning {
    border-color: #ffc107;
    color: #ffc107;
  }
  .btn-outline-warning:hover {
    background: #ffc107;
    color: #000;
  }
  
  .text-warning { color: #ffc107 !important; }
</style>
