---
layout: default
title: Search - Avdhesh Kushwah
permalink: /search/
---

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-10 col-lg-8">
      <h1 class="text-center mb-5 text-white" style="font-family: 'Mulish', sans-serif; font-weight: 700;">Site Search</h1>
      
      <!-- Search Bar with Border -->
      <div class="search-box-wrapper mb-5">
        <div class="input-group input-group-lg">
          <input type="text" id="search-input" class="form-control bg-dark text-white border-0" 
                 placeholder="Search books, gallery, movies..." autocomplete="off" 
                 style="height: 60px; font-size: 1.1rem; border-radius: 50px 0 0 50px;">
          <div class="input-group-append">
            <button class="btn" style="background: #FFD700; border-radius: 0 50px 50px 0; width: 60px; height: 60px;">
              <i class="fa fa-search text-dark"></i>
            </button>
          </div>
        </div>
      </div>
      
      <div id="search-status" class="text-center mb-4"></div>

      <!-- VERTICAL CENTERED RESULTS -->
      <div id="search-results" class="row justify-content-center"></div>
    </div>
  </div>
</div>

<script src="https://unpkg.com/lunr/lunr.js"></script>

<script>
// AUTO SCAN PAGES + DESCRIPTION
const searchData = [
  {% for page in site.pages %}
    {% if page.path contains '.html' and page.path != 'search.html' %}
    {
      "url": "{{ page.url | relative_url }}",
      "title": "{{ page.title | default: page.name | remove: '.html' | replace: '-', ' ' | replace: '_', ' ' | split: '/' | last | capitalize }}",
      "desc": "{{ page.description | default: '' | escape }}",
      "image": "{{ page.og_image | default: page.image | default: site.og_image | default: '/assets/img/ak-logo.png' }}"
    }{% unless forloop.last %},{% endunless %}
    {% endif %}
  {% endfor %}
];

let idx;
if (searchData.length > 0) {
  idx = lunr(function () {
    this.ref('url');
    this.field('title');
    this.field('desc');
    searchData.forEach(d => this.add(d));
  });
  document.getElementById('search-status').innerHTML = 
    `<span class="text-success" style="font-family: 'Mulish', sans-serif; font-weight: 700;">Ready! ${searchData.length} pages indexed.</span>`;
}

document.getElementById('search-input').addEventListener('input', function() {
  const q = this.value.trim().toLowerCase();
  const el = document.getElementById('search-results');
  if (!q || !idx) { el.innerHTML = ''; return; }

  const res = idx.search(q + '*');
  if (res.length === 0) {
    el.innerHTML = `<div class="col-12 text-center py-5"><p class="text-muted h5">No results for "<strong style='color:#FFD700'>${q}</strong>"</p></div>`;
    return;
  }

  el.innerHTML = res.map(r => {
    const d = searchData.find(x => x.url === r.ref);
    
    // Title: 6-7 words
    const titleWords = d.title.split(' ').slice(0, 7).join(' ');
    const shortTitle = d.title.split(' ').length > 7 ? titleWords + '...' : titleWords;
    
    // Desc: 10-11 words
    const descWords = (d.desc || 'No description available.').split(' ').slice(0, 11).join(' ');
    const shortDesc = (d.desc || 'No description available.').split(' ').length > 11 ? descWords + '...' : descWords;

    return `
      <div class="col-12 col-md-11 col-lg-10 mb-4">
        <div class="card bg-dark text-white d-flex flex-column flex-md-row align-items-stretch" 
             style="border-radius: 18px; overflow: hidden; border: 1px solid #000; transition: all 0.3s; min-height: 180px;">
          
          <!-- LEFT: OG Image (30% width) -->
          <div class="flex-shrink-0 position-relative" style="width: 30%; min-width: 160px;">
            <img src="${d.image}" class="img-fluid h-100 w-100" alt="${d.title}" 
                 style="object-fit: cover; border-right: 1px solid #000;">
          </div>
          
          <!-- RIGHT: Content (70% width) -->
          <div class="card-body d-flex flex-column p-4" style="width: 70%;">
            <!-- Title -->
            <h5 class="card-title mb-2 text-white title-hover" style="font-family: 'Mulish', sans-serif; font-weight: 700; font-size: 1.1rem; line-height: 1.3;">
              <a href="${d.url}" class="text-decoration-none stretched-link">${shortTitle}</a>
            </h5>
            
            <!-- URL -->
            <p class="text-muted small mb-1 url-hover text-truncate">
              <i class="fa fa-link"></i> ${d.url}
            </p>
            
            <!-- Description -->
            <p class="text-light small mb-3 flex-grow-1" style="font-style: italic; line-height: 1.5; font-size: 0.95rem;">
              ${shortDesc}
            </p>
            
            <!-- View Button -->
            <a href="${d.url}" class="btn btn-sm align-self-start mt-auto" style="background: #FFD700; color: #000; font-weight: 600;">
              <i class="fa fa-arrow-right"></i> View Page
            </a>
          </div>
        </div>
      </div>
    `;
  }).join('');
});
</script>

<style>
  /* Tere Site Theme */
  body { 
    background: #161616; 
    color: #fff; 
    font-family: 'Mulish', sans-serif;
  }

  /* Search Box with Border */
  .search-box-wrapper {
    background: #222;
    padding: 8px;
    border-radius: 50px;
    border: 2px solid #444;
    transition: all 0.3s;
  }
  .search-box-wrapper:focus-within {
    border-color: #FFD700;
    box-shadow: 0 0 0 0.2rem rgba(255, 215, 0, 0.25);
  }

  /* Input */
  .input-group .form-control {
    background: transparent !important;
    border: none;
    color: #fff;
  }
  .input-group .form-control:focus {
    box-shadow: none;
  }

  /* Card Hover */
  .card {
    transition: all 0.3s ease;
    border: 1px solid #000 !important;
  }
  .card:hover {
    transform: translateY(-6px);
    border-color: #FFD700 !important;
  }

  /* Hover Effects */
  .url-hover { color: #aaa; transition: color 0.3s; }
  .url-hover:hover { color: #FFD700; }
  .title-hover a { color: #fff !important; transition: color 0.3s; }
  .title-hover a:hover { color: #FFD700 !important; }

  /* Button */
  .btn { background: #FFD700; color: #000 !important; font-weight: 600; }
  .btn:hover { background: #e6c200; }

  /* Mobile: Full Width + Stack */
  @media (max-width: 767px) {
    .card {
      flex-direction: column !important;
    }
    .card > div:first-child {
      width: 100% !important;
      min-width: auto !important;
    }
    .card img {
      height: 150px !important;
      border-right: none !important;
      border-bottom: 1px solid #000 !important;
    }
    .card-body {
      width: 100% !important;
      padding: 1rem !important;
    }
    .card-title { font-size: 1rem !important; }
  }
</style>
