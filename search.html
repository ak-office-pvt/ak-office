---
layout: default
title: Search - Avdhesh Kushwah Official
permalink: /search/
---

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-10">
      <h1 class="text-center mb-5 text-white fw-bold">Site Search</h1>
      
      <div class="input-group input-group-lg mb-5">
        <input type="text" id="search-input" class="form-control bg-dark text-white border-0 rounded-pill shadow-lg" 
               placeholder="Search books, gallery, movies..." autocomplete="off">
        <span class="input-group-text bg-warning text-dark border-0 rounded-pill">
          <i class="fas fa-search"></i>
        </span>
      </div>
      
      <div id="search-status" class="mb-4 text-center"></div>
      <div id="search-results" class="row g-4"></div>
    </div>
  </div>
</div>

<script src="https://unpkg.com/lunr/lunr.js"></script>

<script>
// AUTO SCAN ALL PAGES WITH OG IMAGE
const searchData = [
  {% for page in site.pages %}
    {% if page.path contains '.html' and page.path != 'search.html' %}
    {
      "url": "{{ page.url | relative_url }}",
      "title": "{{ page.title | default: page.name | remove: '.html' | replace: '-', ' ' | replace: '_', ' ' | split: '/' | last | capitalize }}",
      "body": {{ page.content | strip_html | jsonify }},
      "image": "{{ page.og_image | default: page.image | default: site.og_image | default: '/assets/img/ak-logo.png' }}",
      "icon": "{{ page.icon | default: 'folder' }}"
    }{% unless forloop.last %},{% endunless %}
    {% endif %}
  {% endfor %}
];

let idx;
if (searchData.length > 0) {
  idx = lunr(function () {
    this.ref('url');
    this.field('title');
    this.field('body');
    searchData.forEach(d => this.add(d));
  });
  document.getElementById('search-status').innerHTML = 
    `<span class="text-success fw-bold fs-5">Ready! ${searchData.length} pages indexed.</span>`;
} else {
  document.getElementById('search-status').innerHTML = 
    `<span class="text-danger">No pages found.</span>`;
}

document.getElementById('search-input').addEventListener('input', function() {
  const q = this.value.trim();
  const el = document.getElementById('search-results');
  if (!q || !idx) { el.innerHTML = ''; return; }

  const res = idx.search(q + '*');
  if (res.length === 0) {
    el.innerHTML = `<div class="col-12 text-center"><p class="text-muted fs-5">No results for "<strong class="text-warning">${q}</strong>"</p></div>`;
    return;
  }

  el.innerHTML = res.map(r => {
    const d = searchData.find(x => x.url === r.ref);
    const iconClass = d.icon === 'book' ? 'fas fa-book-open' : 
                      d.icon === 'movie' ? 'fas fa-film' : 
                      d.icon === 'gallery' ? 'fas fa-images' : 
                      'fas fa-folder';

    return `
      <div class="col-md-6 col-lg-4">
        <div class="card bg-dark text-white border-0 shadow-sm h-100" style="border-radius: 18px; overflow: hidden; transition: all 0.4s;">
          <!-- OG Image -->
          <div class="position-relative">
            <img src="${d.image}" class="card-img-top" alt="${d.title}" style="height: 180px; object-fit: cover;">
            <div class="position-absolute top-0 end-0 p-3">
              <i class="${iconClass} fa-2x text-warning opacity-75"></i>
            </div>
          </div>
          
          <!-- Card Body -->
          <div class="card-body d-flex flex-column p-4">
            <h5 class="card-title mb-3 text-warning fw-bold">
              <a href="${d.url}" class="text-decoration-none text-warning stretched-link">${d.title}</a>
            </h5>
            <p class="text-muted small mb-2 url-hover">
              <i class="fas fa-link me-1"></i> ${d.url}
            </p>
            <p class="text-light small lh-lg flex-grow-1 mb-3">${d.body}</p>
            <a href="${d.url}" class="btn btn-outline-warning btn-sm mt-auto w-100">
              <i class="fas fa-arrow-right me-1"></i> View Page
            </a>
          </div>
        </div>
      </div>
    `;
  }).join('');
});
</script>
