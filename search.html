<div class="container mt-5">
  <h1 class="text-center mb-4">üîç Site Search</h1>
  
  <div class="row justify-content-center">
    <div class="col-md-8">
      <input type="text" id="search-input" class="form-control form-control-lg" placeholder="Search books, gallery, movies..." autocomplete="off">
      <div id="search-results" class="mt-4"></div>
    </div>
  </div>
</div>

<!-- Lunr.js CDN -->
<script src="https://unpkg.com/lunr/lunr.js"></script>

<script>
  // Yeh data sitemap se aayega (neeche load karenge)
  let documents = [];
  let idx;

  // Sitemap se data load karo
  fetch('/sitemap.xml')
    .then(response => response.text())
    .then(str => new window.DOMParser().parseFromString(str, "text/xml"))
    .then(data => {
      const urls = data.querySelectorAll('url');
      documents = Array.from(urls).map(url => {
        const loc = url.querySelector('loc').textContent;
        const title = loc.split('/').pop().replace(/-/g, ' ').replace(/\//g, '') || 'Home';
        const path = new URL(loc).pathname;
        return {
          id: path,
          title: title,
          url: path,
          body: title // search title mein karega
        };
      });

      // Lunr index banao
      idx = lunr(function () {
        this.ref('id');
        this.field('title');
        this.field('body');
        documents.forEach(doc => this.add(doc));
      });

      document.getElementById('search-input').addEventListener('input', search);
    });

  function search() {
    const query = document.getElementById('search-input').value.trim();
    const resultsDiv = document.getElementById('search-results');
    
    if (!query || !idx) {
      resultsDiv.innerHTML = '';
      return;
    }

    const results = idx.search(query);
    if (results.length === 0) {
      resultsDiv.innerHTML = `<p class="text-muted">No results found for "<strong>${query}</strong>"</p>`;
      return;
    }

    resultsDiv.innerHTML = results.map(result => {
      const doc = documents.find(d => d.id === result.ref);
      return `
        <div class="card mb-3">
          <div class="card-body">
            <h5 class="card-title">
              <a href="${doc.url}" class="text-decoration-none">${doc.title}</a>
            </h5>
            <p class="text-muted small">${doc.url}</p>
          </div>
        </div>
      `;
    }).join('');
  }
</script>

<style>
  .card-title a { color: #1a73e8; }
  .card-title a:hover { text-decoration: underline; }
</style>
