<div class="container mt-5">
  <h1 class="text-center mb-4">üîç Site Search</h1>
  
  <div class="row justify-content-center">
    <div class="col-md-8">
      <input type="text" id="search-input" class="form-control form-control-lg" placeholder="Search books, gallery, movies..." autocomplete="off">
      <div id="search-results" class="mt-4"></div>
      <div id="search-status" class="mt-2 text-muted small"></div>
    </div>
  </div>
</div>

<!-- Lunr.js CDN -->
<script src="https://unpkg.com/lunr/lunr.js"></script>

<script>
  let documents = [];
  let idx;

  // search-index.json load karo
  fetch('/search-index.json')
    .then(response => {
      if (!response.ok) {
        throw new Error('search-index.json not found. Check plugin.');
      }
      return response.json();
    })
    .then(data => {
      documents = data;
      idx = lunr(function () {
        this.ref('url');
        this.field('title');
        this.field('body');
        data.forEach(doc => this.add(doc));
      });

      document.getElementById('search-status').innerHTML = `Ready! Found ${data.length} pages.`;
      console.log('Search loaded:', data.length, 'pages');
      
      // Input listener
      document.getElementById('search-input').addEventListener('input', search);
    })
    .catch(err => {
      document.getElementById('search-status').innerHTML = `<span class="text-danger">Error: ${err.message}</span>`;
      console.error('Search load error:', err);
    });

  function search() {
    const query = document.getElementById('search-input').value.trim();
    const resultsDiv = document.getElementById('search-results');
    
    if (!query || !idx) {
      resultsDiv.innerHTML = '';
      return;
    }

    const results = idx.search(query + '*');
    if (results.length === 0) {
      resultsDiv.innerHTML = `<p class="text-muted">No results for "<strong>${query}</strong>". Try "Agni" or "Gadroli".</p>`;
      return;
    }

    resultsDiv.innerHTML = results.map(result => {
      const doc = documents.find(d => d.url === result.ref);
      return `
        <div class="card mb-3 border-left-primary">
          <div class="card-body">
            <h5 class="card-title">
              <a href="${doc.url}" class="text-primary">${doc.title}</a>
            </h5>
            <p class="text-muted small">${doc.url}</p>
            <p class="text-secondary">${doc.body}</p>
          </div>
        </div>
      `;
    }).join('');
  }
</script>

<style>
  .card:hover { box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
  #search-status { font-style: italic; }
</style>
