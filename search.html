---
layout: default
title: Search - Avdhesh Kushwah Official
permalink: /search/
---

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <h1 class="text-center mb-4">Site Search</h1>
      
      <input type="text" id="search-input" class="form-control form-control-lg mb-3" 
             placeholder="Search books, gallery, movies..." autocomplete="off">
      
      <div id="search-status" class="mb-3 text-center text-success"></div>
      <div id="search-results" class="row g-3"></div>
    </div>
  </div>
</div>

<script src="https://unpkg.com/lunr/lunr.js"></script>

<script>
// AUTO SCAN ALL .html FILES
const searchData = [
  {% for page in site.pages %}
    {% if page.path contains '.html' and page.path != 'search.html' %}
    {
      "url": "{{ page.url | relative_url }}",
      "title": "{{ page.title | default: page.name | remove: '.html' | replace: '-', ' ' | replace: '_', ' ' | split: '/' | last | capitalize }}",
      "body": {{ page.content | strip_html | truncate: 200 | jsonify }},
      "image": "{{ page.og_image | default: page.image | default: site.og_image | default: '/assets/img/ak-logo.png' }}"
    }{% unless forloop.last %},{% endunless %}
    {% endif %}
  {% endfor %}
];

console.log('Indexed pages:', searchData.length);

let idx;
if (searchData.length > 0) {
  idx = lunr(function () {
    this.ref('url');
    this.field('title');
    this.field('body');
    searchData.forEach(d => this.add(d));
  });
  document.getElementById('search-status').innerHTML = 
    `<span class="text-success">Ready! ${searchData.length} pages indexed.</span>`;
} else {
  document.getElementById('search-status').innerHTML = 
    `<span class="text-danger">No pages found.</span>`;
}

document.getElementById('search-input').addEventListener('input', function() {
  const q = this.value.trim();
  const el = document.getElementById('search-results');
  if (!q || !idx) { el.innerHTML = ''; return; }

  const res = idx.search(q + '*');
  if (res.length === 0) {
    el.innerHTML = `<div class="col-12"><p class="text-muted text-center">No results for "<strong>${q}</strong>"</p></div>`;
    return;
  }

  el.innerHTML = res.map(r => {
    const d = searchData.find(x => x.url === r.ref);
    return `
      <div class="col-md-6 col-lg-4">
        <div class="card h-100 shadow-sm border-0">
          <img src="${d.image}" class="card-img-top" alt="${d.title}" style="height: 180px; object-fit: cover;">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title mb-2">
              <a href="${d.url}" class="text-primary text-decoration-none">${d.title}</a>
            </h5>
            <p class="text-muted small mb-2 url-hover">${d.url}</p>
            <p class="text-secondary flex-grow-1 small">${d.body}</p>
          </div>
        </div>
      </div>
    `;
  }).join('');
});
</script>

<style>
  .card {
    transition: all 0.3s ease;
    border-radius: 12px;
    overflow: hidden;
  }
  .card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.15) !important;
  }
  .card-img-top {
    border-bottom: 1px solid #eee;
  }
  .url-hover {
    color: #6c757d !important;
    transition: color 0.2s;
  }
  .url-hover:hover {
    color: #ffc107 !important; /* Yellow on hover */
  }
  a.text-primary:hover {
    color: #0d6efd !important;
    text-decoration: underline !important;
  }
</style>
