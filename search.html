<div class="container mt-5">
  <h1 class="text-center mb-4">Site Search</h1>
  
  <div class="row justify-content-center">
    <div class="col-md-8">
      <input type="text" id="search-input" class="form-control form-control-lg" placeholder="Search books, gallery, movies..." autocomplete="off">
      <div id="search-results" class="mt-4"></div>
    </div>
  </div>
</div>

<!-- Lunr.js -->
<script src="https://unpkg.com/lunr/lunr.js"></script>

<script>
  let idx;

  // Auto-generated JSON load karo
  fetch('/search-index.json')
    .then(response => response.json())
    .then(data => {
      idx = lunr(function () {
        this.ref('url');
        this.field('title');
        this.field('body');
        data.forEach(doc => this.add(doc));
      });

      console.log('Search ready with', data.length, 'pages');
      document.getElementById('search-input').addEventListener('input', search);
    });

  function search() {
    const query = document.getElementById('search-input').value.trim();
    const resultsDiv = document.getElementById('search-results');
    
    if (!query || !idx) {
      resultsDiv.innerHTML = '';
      return;
    }

    const results = idx.search(query + '*');
    if (results.length === 0) {
      resultsDiv.innerHTML = `<p class="text-muted">No results for "<strong>${query}</strong>"</p>`;
      return;
    }

    resultsDiv.innerHTML = results.map(result => {
      const doc = result.ref;
      const item = window.searchData.find(d => d.url === doc);
      return `
        <div class="card mb-3">
          <div class="card-body">
            <h5><a href="${item.url}" class="text-primary">${item.title}</a></h5>
            <p class="text-muted small">${item.url}</p>
            <p class="text-secondary">${item.body.substring(0, 150)}...</p>
          </div>
        </div>
      `;
    }).join('');
  }
</script>

<script>
  // Global data for display
  window.searchData = [];
  fetch('/search-index.json')
    .then(r => r.json())
    .then(data => window.searchData = data);
</script>

<style>
  .card:hover { box-shadow: 0 4px 12px rgba(0,123,255,0.2); }
</style>
