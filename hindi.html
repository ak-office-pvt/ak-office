<body bgcolor='black' style='margin:0'> 
<center>
 <div data-shaka-player-container style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover;">
        <video poster="https://img10.hotstar.com/image/upload/sources/r1/cms/prod/8763/1739203338763-a.jpg" autoplay data-shaka-player id="video" style="width: 100%; height: 100%;"></video>
    </div>

<style>.shaka-spinner-container { display: none; }</style>

<script>

if (confirm("Join Our Telegram Channel @AK_LIVE_Office")) {
    window.location.href = "https://telegram.me/AK_LIVE_Office";
}

const mpd = "https://otte.live.fly.ww.aiv-cdn.net/pdx-nitro/live/clients/dash/enc/1jii7mxinw/out/v1/fe9782633a364a6a84c9410f26d9b2c4/cenc.mpd";
const keys = "553a8e7efc48840b17d03797c023d9b6:05fa313fa73df33f19e0f2d3d047bbaf";
const [kid, key] = keys.split(':');

async function init() {
    const video = document.getElementById('video');
    const ui = video['ui'];
    const controls = ui.getControls();
    const player = controls.getPlayer();
    window.player = player;
    window.ui = ui;

player.configure({drm: {"clearKeys": {[kid]: key}}});

try { await player.load(mpd); console.log('The video has now been loaded!'); }
catch (error) { onPlayerError(error); }}

document.addEventListener('shaka-ui-loaded', init);

</script>
