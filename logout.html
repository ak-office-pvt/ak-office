  <script>
    // Function to save user details locally
    function saveDetails() {
      var name = document.getElementById("name").value;
      var dob = document.getElementById("dob").value;
      var gender = document.querySelector('input[name="gender"]:checked').value;
      var avatarImg = document.querySelector('input[name="avatar-selection"]:checked').value;

      // Save the user details to Local Storage
      localStorage.setItem("name", name);
      localStorage.setItem("dob", dob);
      localStorage.setItem("gender", gender);
      localStorage.setItem("avatarImg", avatarImg);


      // Show success message or perform any necessary actions
      console.log("User details saved successfully!");

      // Reload the page
      window.location.href = window.location.href;


      // Disable the form inputs after saving the details
      document.getElementById("name").disabled = true;
      document.getElementById("dob").disabled = true;
      document.getElementById("male").disabled = true;
      document.getElementById("female").disabled = true;
      document.getElementById("avatar-male").disabled = true;
      document.getElementById("avatar-female").disabled = true;
    }

    // Function to retrieve and display user details from local storage
    function showDetails() {
      var name = localStorage.getItem("name");
      var dob = localStorage.getItem("dob");
      var gender = localStorage.getItem("gender");
      var avatarImg = localStorage.getItem("avatarImg");

      var profileSection = document.getElementById("profile");

      // Display the user details if they exist
      if (name && dob && gender && avatarImg) {
        profileSection.innerHTML = `
          <h2>User Profile</h2>
          <div class="avatar-container">
            <img id="avatar" class="avatar-img" src="${avatarImg}" alt="Avatar">
          <p><strong>Name:</strong> ${name}</p>
          <p><strong>Date of Birth:</strong> ${dob}</p>
          <p><strong>Gender:</strong> ${gender}</p>
        `;
        // Disable the form inputs if user details are already filled
        document.getElementById("name").disabled = true;
        document.getElementById("dob").disabled = true;
        document.getElementById("male").disabled = true;
        document.getElementById("female").disabled = true;
        document.getElementById("avatar-male").disabled = true;
        document.getElementById("avatar-female").disabled = true;
      } else {
        // Display the form if no user details are found
        profileSection.innerHTML = `
          <form>
          	<center><div class="avatar-container">
              <input type="radio" id="avatar-male" name="avatar-selection" value="/login/img/male-icon.png" required>
              <label for="avatar-male"><img class="avatar-img" src="/login/img/male-icon.png" alt="Male Avatar"></label>
              <input type="radio" id="avatar-female" name="avatar-selection" value="/login/img/female-icon.png" required>
              <label for="avatar-female"><img class="avatar-img" src="/login/img/female-icon.png" alt="Female Avatar"></label>
            </div>
            </center>
            <label for="name">Name:</label>
            <input type="text" id="name" required><br><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" required><br><br>

            <label for="gender">Gender:</label>
            <input type="radio" id="male" name="gender" value="Male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female" required>
            <label for="female">Female</label><br>

            <input type="button" value="Save" onclick="saveDetails()">
          </form>
        `;
      }
    }
  </script>
