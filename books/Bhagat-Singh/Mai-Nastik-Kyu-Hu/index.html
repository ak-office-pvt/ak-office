  <title> मैं नास्तिक क्यों हूं </title>


  <link rel="stylesheet" href="/css/audio-player.css">
  <script src="/js/audio-player.js"></script>

  <!-- Song playlist is dynamically generated using the JSON script set
       in the data-attribute "data-json" below.  This allows for creating new playlists
       by simply editing the JSON file.  -->

  <div id="custom_audio_player" data-json="mp3.json">

    <!-- Audio element for playing audio files -->
    <audio preload="auto" id="customAudio">
      <!-- Audio file loaded dynamically via link in list element -->
    </audio>

    
    <div align="center">
      <div class="fl"><img
          src="https://ia902800.us.archive.org/10/items/mainastikkyuhunbhagatsingh/Mai%20Nastik%20Kyun%20Hun.jpg"
          alt="img" style="border-radius:18px; width:170px">
      </div></a>
    </div> <br>

    
    <!-- Container for audio controls -->
    <div id="audioControls" class="custom-audio-player">



      
      <!-- Container for the title of the currently playing song -->
      <div class="now-playing">
        <div id="song_title">JS Audio Player with Playlist</div>
        <!-- Container for the artist of the currently playing song -->
        <div id="song_artist">Song Artist </div>
      </div>

      <!-- Player controls -->
      <div class="player-controls">
        <div class="play-songs">
          <!-- Button to play the previous audio -->
          <button id="playPreviousBtn">&#8676;</button>
          <!-- Button to play or pause the audio -->
          <button id="playPauseBtn">&#9658;</button>
          <!-- Button to play the next audio -->
          <button id="playNextBtn">&#8677;</button>
          <!-- Button to enable or disable looping of the audio -->
          <button id="loopBtn">&#8734;</button>

        </div>
        <div class="volume-controls">
          <!-- Button to mute or unmute the audio -->
          <button id="muteBtn">&#128266;</button>
          <!-- Volume controls -->
          <div class="volume-range">
            <label for="volumeBar">Volume:</label>
            <input type="range" id="volumeBar" min="0" max="1" step="0.1" value="1">
          </div>
        </div>
      </div>

      <!-- Range input for seeking through the audio -->
      <div class="range">
        <input type="range" id="seekBar" value="0">
        <!-- Display current playback time -->
        <span id="currentTime">0:00</span> <span class="seperator"> / </span>
        <!-- Display total duration of the audio -->
        <span id="duration">0:00</span>
      </div>
    </div>

    <!-- BEGIN PLAYER LIST HTML MARK-UP -->
    <ul id="playlist">
      <!-- Each audio file is represented as a list item -->
      <!-- The list will be populated dynamically from the JSON data -->
    </ul>
    <!-- // END PLAYER LIST HTML MARK-UP -->
  </div>
